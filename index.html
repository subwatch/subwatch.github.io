<!DOCTYPE html>
<html lang="uk" class="dark"> <!-- Default theme is dark -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubWatch | Менеджер Підписок</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Dark Mode Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-slate-700 dark:text-gray-300 antialiased transition-colors duration-300">

    <!-- Header & User Profile Area -->
    <header class="absolute top-0 right-0 p-4 w-full">
        <div class="container mx-auto max-w-2xl flex justify-end items-center space-x-4">
            <!-- Theme Toggle Button -->
            <button id="themeToggleBtn" class="h-10 w-10 flex items-center justify-center rounded-full bg-slate-200 dark:bg-gray-800 hover:bg-slate-300 dark:hover:bg-gray-700 transition">
                <!-- Sun Icon -->
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600 dark:text-yellow-400"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <!-- Moon Icon -->
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400 hidden"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <!-- User Profile -->
            <div id="userProfile" class="hidden flex items-center space-x-3 z-10">
                <img id="userAvatar" class="h-10 w-10 rounded-full" src="" alt="User Avatar">
                <div>
                    <p id="userName" class="text-sm font-medium text-slate-800 dark:text-white"></p>
                    <button id="signOutBtn" class="text-xs text-slate-500 dark:text-gray-400 hover:text-indigo-500 dark:hover:text-white transition">Вийти</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto max-w-2xl p-4 sm:p-6 md:p-8 min-h-screen">

        <!-- App Title -->
        <div class="text-center mb-8 pt-20">
            <h1 class="text-4xl font-bold text-slate-900 dark:text-white tracking-tight">SubWatch</h1>
            <p class="text-slate-500 dark:text-gray-400 mt-2">Тримайте свої підписки під контролем.</p>
        </div>
        
        <!-- Login Container -->
        <div id="loginContainer" class="text-center mt-16">
            <h2 class="text-2xl font-semibold text-slate-900 dark:text-white mb-4">Вітаємо!</h2>
            <p class="text-slate-500 dark:text-gray-400 mb-8 max-w-md mx-auto">Увійдіть, щоб керувати своїми підписками та синхронізувати їх між усіма вашими пристроями.</p>
            <button id="signInBtn" class="bg-white dark:bg-gray-800 text-slate-700 dark:text-gray-200 font-semibold py-3 px-6 rounded-lg shadow-md border border-slate-200 dark:border-gray-700 flex items-center mx-auto hover:bg-slate-50 dark:hover:bg-gray-700 transition-colors">
                <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                Увійти через Google
            </button>
        </div>

        <!-- Main App Content (hidden until login) -->
        <div id="appContent" class="hidden">
            <div class="flex justify-center mb-8">
                <button id="openModalBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:shadow-indigo-500/50 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-slate-50 dark:focus:ring-offset-gray-900 focus:ring-indigo-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2 -mt-1" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                    Додати Підписку
                </button>
            </div>
            
            <div id="totalSpending" class="text-center mb-8 text-slate-500 dark:text-gray-400"></div>

            <div id="subscriptionsList" class="space-y-4">
                <!-- Subscription items are dynamically injected here -->
            </div>

            <div id="emptyState" class="hidden text-center py-12 px-6 bg-slate-100 dark:bg-gray-800/50 rounded-lg mt-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-slate-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                <h3 class="mt-2 text-lg font-medium text-slate-900 dark:text-white">Список підписок порожній</h3>
                <p class="mt-1 text-sm text-slate-500 dark:text-gray-400">Натисніть "Додати Підписку", щоб почати.</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Subscription Modal -->
    <div id="subscriptionModal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-md transform transition-all" id="modalContent">
            <h2 id="modalTitle" class="text-2xl font-bold text-slate-900 dark:text-white mb-6">Нова Підписка</h2>
            <form id="subscriptionForm">
                <input type="hidden" id="subscriptionId">
                <div class="space-y-5">
                     <!-- Form fields will be here -->
                </div>
                <div class="mt-8 flex justify-end space-x-3">
                    <button type="button" id="closeModalBtn" class="bg-slate-200 hover:bg-slate-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-slate-800 dark:text-white font-bold py-2 px-5 rounded-lg transition">Скасувати</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-5 rounded-lg transition">Зберегти</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Custom Notification Alert -->
    <div id="notification" class="fixed bottom-5 right-5 text-white p-4 rounded-lg shadow-lg z-50 hidden max-w-sm">
      <div class="flex items-start">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <div id="notificationContent"></div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 sm:p-8 w-full max-w-sm transform transition-all">
            <h3 class="text-lg font-medium leading-6 text-slate-900 dark:text-white" id="confirmModalTitle">Видалити підписку?</h3>
            <div class="mt-2">
                <p class="text-sm text-slate-500 dark:text-gray-400" id="confirmModalBody">Цю дію неможливо буде скасувати. Ви впевнені?</p>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="confirmCancelBtn" class="bg-slate-200 hover:bg-slate-300 dark:bg-gray-600 dark:hover:bg-gray-500 text-slate-800 dark:text-white font-bold py-2 px-5 rounded-lg transition">Скасувати</button>
                <button type="button" id="confirmDeleteBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-5 rounded-lg transition">Видалити</button>
            </div>
        </div>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="app.js"></script>
</body>
</html>
